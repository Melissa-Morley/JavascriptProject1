<div id="incomeEntry">
    <form id="incomeForm">
        
        <!-- <label class="name">Enter name</label>

        <label class="budget">Enter Budget</label>
        <input class="budget" placeholder="$" type ="typeOfNumbers"></input>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Payment Period
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Weekly</a></li>
              <li><a class="dropdown-item" href="#">Bi-Weekly</a></li>
              <li><a class="dropdown-item" href="#">Semi-Monthly</a></li>
              <li><a class="dropdown-item" href="#">Monthly</a></li>
              <li><a class="dropdown-item" href="#">Quarterly</a></li>
              <li><a class="dropdown-item" href="#">Semi-Annual</a></li>
              <li><a class="dropdown-item" href="#">Annual</a></li>
            </ul>
        </div>
        <button class ="submit">Submit</button>
        
    </form>
</div>

<div ></div>

   <!-- Recurring Expenses -->
    <div id="expenseEntry">
    <form id="expensesForm">
        <label class="expenses">Enter Expense</label>
        <input class="expenses" placeholder="$" type ="typeOfNumbers" name ="expenseNumber"></input>
    <div class="dropdown">

        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Expense Type
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Entertainment</a></li>
            <li><a class="dropdown-item" href="#">Food</a></li>
            <li><a class="dropdown-item" href="#">Clothing</a></li>
            <li><a class="dropdown-item" href="#">Bills</a></li>
           
          </ul>
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Is This Recurring?
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Yes</a></li>
          <li><a class="dropdown-item" href="#">No</a></li>
          </ul>
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Payment Period
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Weekly</a></li>
          <li><a class="dropdown-item" href="#">Bi-Weekly</a></li>
          <li><a class="dropdown-item" href="#">Semi-Monthly</a></li>
          <li><a class="dropdown-item" href="#">Monthly</a></li>
          <li><a class="dropdown-item" href="#">Quarterly</a></li>
          <li><a class="dropdown-item" href="#">Semi-Annual</a></li>
          <li><a class="dropdown-item" href="#">Annual</a></li>
        </ul>
          <label class="addDate">Date</label>
          <input class="addDate" placeholder="MM/DD/YYYY" type ="calendarDate"></input>
    
      </div>
      <button class ="submit">Submit</button>
        
    </form>
</div>
